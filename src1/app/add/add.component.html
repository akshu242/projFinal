<div class="container">

  <form #myForm="ngForm" (ngSubmit)="add(myForm)" role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" ngModel class="form-control" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="address" ngModel class="form-control" placeholder="Enter address" name="address">
    </div>
    <label for=""><b>Profile Picture</b></label>
    <input (change)="onSelectFile($event)" style="border: none" type="file" class="form-control">
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
