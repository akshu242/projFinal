
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Customer</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!-- add-agent -->

<div class="jumbotron" style="width: 30%;margin-left: 30%;">

  <form #myForm="ngForm" (ngSubmit)="editCustomerById(myForm)" role="form">
    <div class="form-group">
      <label for="custId">Customer ID:</label>
      <input readonly type="name" ngModel class="form-control" placeholder="{{custId}}" value="{{custId}}" name="phNumber" [(ngModel)]="agentId">
    </div>
    <h2>Update Contact Details :</h2>
    <div class="form-group">
      <label for="phNumber">Phone Number:</label>
      <input type="name"  ngModel class="form-control" placeholder="" name="phNumber">
    </div>
    <h2> Update Address Details :</h2>
    <div class="form-group">
      <label for="addressline1">Address Line 1:</label>
      <input type="name" ngModel class="form-control" placeholder="" name="addressLine1">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="name" ngModel class="form-control" placeholder="" name="city">
    </div>

    <div class="form-group">
      <label for="district">District:</label>
      <input type="name" ngModel class="form-control" placeholder="" name="district">
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="name" ngModel class="form-control" placeholder="" name="state">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
