<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Edit Agent</title>
</head>

<body>
  <!-- add-agent -->

  <div class="jumbotron" style="width: 30%;margin-left: 30%;">

    <form #myForm="ngForm" (ngSubmit)="editAgentById(myForm)" role="form">
      <div class="form-group">
        <label for="phNumber">Agent ID:</label>
        <input readonly type="name" ngModel class="form-control" placeholder="{{agentId}}" value="{{agentId}}" name="phNumber" [(ngModel)]="agentId">
      </div>
      <h2>Update Contact Details :</h2>
      <div class="form-group">
        <label for="phNumber">Phone Number:</label>
        <input type="name"  ngModel class="form-control" placeholder="." name="phNumber">
      </div>
      <h2> Update Address Details :</h2>
      <div class="form-group">
        <label for="addressline1">Address Line 1:</label>
        <input type="name" ngModel class="form-control" placeholder="." name="addressLine1">
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="name" ngModel class="form-control" placeholder="." name="city">
      </div>

      <div class="form-group">
        <label for="district">District:</label>
        <input type="name" ngModel class="form-control" placeholder="." name="district">
      </div>-

      <div class="form-group">
        <label for="state">State:</label>
        <input type="name" ngModel class="form-control" placeholder="." name="state">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
 <!-- jQuery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Bootstrap JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
