
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<!-- add customer -->
<div class="jumbotron" style="width: 30%;margin-left: 30%;">

  <span class="label label-info" style="font-size: 25px;margin-left: 12px;">Add Policies</span>
<hr>
<form #myForm="ngForm" (ngSubmit)="addPolicyDetails(myForm)" role="form">



<h2>Policy Details</h2>

<div class="form-group">
  <label for="policyHolderId">Customer Id:</label>
  <input readonly type="text" ngModel class="form-control" placeholder="{{customerId}}" name="policyHolderId" [(ngModel)]="customerId">
  </div>

<div class="form-group">
<label for="policyNumber">Policy No.:</label>
<input type="text" ngModel class="form-control" placeholder="" name="policyNumber">
</div>

<div class="form-group">
  <label for="dateOfCommencement">Date Of Commencement</label>
  <input type="date" ngModel class="form-control" placeholder="yyyy-mm-dd" name="dateOfCommencement">
  </div>

<div class="form-group">
<label for="dateOfMaturity">Date of Maturity</label>
<input type="date" ngModel class="form-control" placeholder="yyyy-mm-dd" name="dateOfMaturity">
</div>

<div class="form-group">
<label for="planNo">Plan No:</label>
<input type="text" ngModel class="form-control" placeholder="" name="planNo">
</div>

<div class="form-group">
<label for="policyStatus">Policy Status:</label>
<input type="text" ngModel class="form-control" placeholder="" name="policyStatus">
</div>

<div class="form-group">
  <label for="premiumAmount">Premium Amount:</label>
  <input type="text" ngModel class="form-control" placeholder="" name="premiumAmount">
  </div>

  <div class="form-group">
    <label for="premiumType">Premium Type:</label>
    <input type="text" ngModel class="form-control" placeholder="" name="premiumType">
    </div>

    <div class="form-group">
      <label for="sumAssured">Sum Assured:</label>
      <input type="text" ngModel class="form-control" placeholder="" name="sumAssured">
      </div>




<button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
