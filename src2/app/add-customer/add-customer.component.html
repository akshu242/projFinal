<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="assets/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Customer Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">

                      <div class="form-row">
                        <div class="name">Customer ID :</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="number" name="custId">
                            </div>
                        </div>
                    </div>

                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="input-group-desc">

                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="middle_name">
                                            <label class="label--desc">middle name</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Date Of Birth</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="company">
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">AADHAR ID :</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="aadharId">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">PANCARD ID :</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="pancardId">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                          <div class="name">Driving License No :</div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-5" type="text" name="licenseId">
                              </div>
                          </div>
                      </div>

                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-7">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Gender</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender" style="box-shadow: black 1px 1px 10px;">
                                            <option disabled="disabled" selected="selected" >Gender</option>
                                            <option>MALE</option>
                                            <option>FEMALE</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Maritial Status</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="mStatus" style="box-shadow: black 1px 1px 10px;">
                                            <option style="font-weight: bold;" disabled="disabled" selected="selected">maritial status</option>
                                            <option>MARRIED</option>
                                            <option>UNMARRIED</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>


                      <div class="form-row">
                        <div class="name">Qualification</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="qualification">
                            </div>
                        </div>
                      </div>




                    <hr style=" border-top: 2px solid red;">
                    <br>

                      <div ><h2 style="text-align: center;text-decoration: underline;">Address Details</h2></div>
                      <br>
                    <div class="form-row">
                      <div class="name">Address Line 1</div>
                      <div class="value">
                          <div class="input-group-lg">
                              <input class="input--style-5" type="text" name="addressLine1">
                          </div>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Address Line 2</div>
                        <div class="value">
                            <div class="input-group-lg">
                                <input class="input--style-5" type="text" name="addressLine1">
                            </div>
                        </div>
                      </div>

                    <div class="form-row m-b-55">
                      <div class="name"></div>
                      <div class="value">
                          <div class="row">
                            &nbsp; &nbsp;&nbsp;
                              <div class="col-4">
                                  <div class="input-group-desc">
                                      <input class="input--style-5" type="text" name="city">
                                      <label class="label--desc">Pincode</label>
                                  </div>
                              </div>


                              &nbsp; &nbsp; &nbsp;
                              <div class="col-4">
                                  <div class="input-group-desc">
                                      <input class="input--style-5" type="text" name="district">
                                      <label class="label--desc">City</label>
                                  </div>
                                  <br>
                                  <br>
                              </div>

                                <div class="col-4">
                                  <div class="input-group-desc">
                                      <input class="input--style-5" type="text" name="district">
                                      <label class="label--desc">District</label>
                                  </div>
                              </div>
                              &nbsp; &nbsp; &nbsp;


                              <div class="col-4">
                                  <div class="input-group-desc">
                                      <input class="input--style-5" type="text" name="district">
                                      <label class="label--desc">Country</label>
                                  </div>
                              </div>



                          </div>
                      </div>
                  </div>


                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" style="margin-left: 40%;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script src="assets/vendor/datepicker/moment.min.js"></script>
    <script src="assets/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
